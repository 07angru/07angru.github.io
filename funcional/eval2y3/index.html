<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac signs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-auto">
                <label for="search" class="visually-hidden">Search</label>
                <input type="search" class="form-control" id="search" placeholder="Search">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="search()">Search</button>
            </div>

            <select class="form-select" id="combo" onchange="filtrar()"
            aria-label="Default select example" style="width: auto;">
                <option selected>Element</option>
                <option value="1">Fire</option>
                <option value="2">Earth</option>
                <option value="3">Air</option>
                <option value="4">Water</option>
                <option value="5">All</option>
              </select>

        </div>

        <div class="row">

            <div class="col" id="signos">

            </div>
            <div class="col">

                <h2>Data </h2>
                <h3 id="nameSign"></h3>
                <img src="" alt="" id="imgSign">

                <p></p>
                <p id="glossSign"></p>
                <p id="elemSign"></p>
                <p id="rulingSign"></p>
                <table class="table table-success table-striped" id="tablita" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col" id="keywords"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="key1"></td>
                        </tr>
                        <tr>
                            <td id="key2"></td>
                        </tr>
                        <tr>
                            <td id="key3"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>

</html>
